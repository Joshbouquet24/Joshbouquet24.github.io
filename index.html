<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Select a major</title>
	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <style> .btn{margin: 5px} </style>
  </head>

  <body>
  
     <div class="container">
            <h2>Select a major</h2>
      
            <div style='padding: 5px;'>    
               <button type='button' class="btn btn-primary" onClick="getData('cit majors')">CIT Majors</button> 
               <button type='button' class="btn btn-primary" onClick="getData('business majors')">Business Majors</button>
            </div>
      
  
           <h3>We filter our dataset by major!</h3>
               
           <div id="majorTable"></div>
     </div>   <!-- end class='container'   -->
  </body>


  <!-- Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">
   <table cellspacing='12'>
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
           {{#each rows}}
               <tr>
                  <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
               </tr>
           {{/each}}
   </table>
</script>
  
  <!-- application ajax code -->
<script>

var request = new XMLHttpRequest();
      var url = "cit5students.json";     // datafile name
      request.open('GET', url);     // open ajax request

      request.onload = function() {                       // when the data comes back, do this...
          var data = JSON.parse(request.responseText);    // de-stringify JSON back to regular array of JavaScript objects
          if (request.status == 200) {
              var templateText = document.getElementById('tableTemplate').innerHTML;  // Get template text 
              var compiledTemplateText = Handlebars.compile(templateText);         // Compile the Handlebars template
              compiledHtml = compiledTemplateText({ rows: data })                  // populate the template with the data 
              document.getElementById('majorTable').innerHTML = compiledHtml; 	// put html table into division
          }
          else {
             document.querySelector('#majorTable').innerHTML = "There was an error, or data not found";
          }
      }        // end request.onload

      request.send(null);    // send the request
  
</script>
</html>
